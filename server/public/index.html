<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Some Tennis</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>My Music Library</h1>
    </header>

    <div class="blocks">
      <div>
        <h2>Add to the Music Library</h2>
        <div id="addPlayer">
          <div class="field">
            <label for="artist" class="field-label">Artist</label>
            <input
              type="text"
              id="artist"
              class="js-input-artist field-input"
            />
          </div>

          <div class="field">
            <label for="track" class="field-label">Track</label>
            <input type="text" id="track" class="js-input-track field-input" />
          </div>

          <div class="field">
            <label for="rank" class="field-label">Rank</label>
            <input type="number" id="rank" class="js-input-rank field-input" />
          </div>

          <div class="field">
            <label for="published" class="field-label">Published</label>
            <input
              type="text"
              id="published"
              class="js-input-published field-input"
            />
          </div>

          <button id="js-add" class="btn">Submit</button>
        </div>
      </div>

      <div>
        <h2>Current Library</h2>
        <table id="js-tableWrapper" class="tableWrapper">
          <thead>
            <tr>
              <th>Artist</th>
              <th>Track</th>
              <th>Rank</th>
              <th>Published</th>
            </tr>
          </thead>
          <tbody id="js-musicTableBody"></tbody>
        </table>
      </div>
    </div>
    <!-- END .blocks -->
  </body>
</html>
